<form #dynamicForm="ngForm" class="container mt-5" (ngSubmit)="saveData(dynamicForm)">
    <div class="row justify-content-center">
        <div class="col-6">
            <button type="button" class="btn btn-primary mb-2" (click)="addComponentX()">Add component X</button>
            <section class="container border mb-4 p-3" *ngFor="let component of componentXArray; let i = index;">
            <div class="row">
                <div class="col-6" (click)="changeXName(i)">
                    <h4 class="click-class">{{ component.name}}</h4>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-primary mb-2" (click)="addComponentY(i)">Add component Y</button>
                </div>
                <section class="container border mb-4 p-3" *ngFor="let componentY of component.componentYArray; let j = index;">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <input type="text" class="form-control" [ngModel]="YData"
                            name="Data{{i+1}}{{j+1}}"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-sm">Save</button>
                        </div>
                    </div>
                </div>
                </section>
            </div>
            </section>
        </div>
    </div>
</form>
